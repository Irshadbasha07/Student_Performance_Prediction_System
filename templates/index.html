<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Student Performance Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(90deg,#eef2ff,#f0f9ff); padding: 32px; }
      .card { max-width:720px; margin: 24px auto; background: white; padding: 24px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
      label { display:block; margin-top:12px; font-weight:600; }
      input, select { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ddd; }
      button { margin-top:18px; padding:12px 18px; border-radius:10px; background:#6b46c1; color:white; border:none; font-weight:700; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Student Performance Predictor</h1>
      <form action="/predict" method="post">
        <label>Student Name
          <input type="text" name="name" placeholder="John Doe"/>
        </label>
        <label>Roll Number
          <input type="text" name="roll" placeholder="2023001"/>
        </label>
        <label>Parental Education Level
          <select name="parental">
            <option value="0">None</option>
            <option value="1">Primary</option>
            <option value="2" selected>Secondary</option>
            <option value="3">Higher</option>
          </select>
        </label>
        <label>Internet Access
          <select name="internet">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
        <label>Weekly Study Hours (0-10)
          <input type="number" step="0.5" min="0" max="10" name="study" value="5"/>
        </label>
        <label>Attendance Percentage (0-100)
          <input type="number" step="0.1" min="0" max="100" name="attend" value="80"/>
        </label>
        <label>Previous Year Percentage (0-100)
          <input type="number" step="0.1" min="0" max="100" name="prev" value="70"/>
        </label>
        <button type="submit">Predict</button>
      </form>
      
    </div>
  </body>
</html>
