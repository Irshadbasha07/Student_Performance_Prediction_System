<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(90deg,#ecfdf5,#e6fffa); padding: 32px; }
      .card { max-width:720px; margin: 24px auto; background: white; padding: 24px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); text-align:center; }
      .score { font-size:72px; font-weight:900; color:#059669; }
      a { display:inline-block; margin-top:18px; padding:10px 14px; border-radius:8px; background:#6b46c1; color:white; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Prediction Result</h1>
      <div class="score">{{ prediction }}%</div>
      <p><strong>{{ name }}</strong> (Roll: {{ roll }})</p>
      <a href="/">Predict another</a>
    </div>
  </body>
</html>
